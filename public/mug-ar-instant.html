<html>

<head>
    <title>Mug AR Personalisation</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://hammerjs.github.io/dist/hammer.js"></script>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script>
    THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/';
  </script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="js/Mainmenu.js"></script>
  <script src="js/errorMessages.js"></script>
<script src="js/personalisation.js"></script>
<style>
    #arjsDebugUIContainer {
        display: none !important;
    }
</style>
<body>
    <a-scene start embedded arjs>
        <a-assets>
            <a-asset-item id="mug-obj" src="Coffecupobj.obj"></a-asset-item>
            <a-asset-item id="mug-mtl" src="Coffe cup.mtl"></a-asset-item>
            <a-asset-item id="mug-mtl2" src="coffeMug1_free_obj.mtl"></a-asset-item>
            <a-asset-item id="mug-obj2" src="coffeMug1_free_obj.obj"></a-asset-item>
            <img id="my-texture" src="freeMug3.png">
            <canvas id="canvas"></canvas>
        </a-assets>
        <a-marker preset='hiro'>
            <a-obj-model scale="0.02 0.02 0.02" src="#mug-obj2" material="src: #canvas">
                <!--<a-animation attribute="rotation" dur="9000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>-->
            </a-obj-model>
        </a-marker>
        <a-camera-static />
    </a-scene>
    <div id="overlay">
        <form id="personaliseForm" action="/personaliseFrom" method="post" enctype="multipart/form-data">
            <div id="canvasPreset" style="display: none;">
                
            </div>
            <p>Mug Colour:</p>
            <input id="mugJscolor" class="jscolor {valueElement:mugJscolor, width:243, height:150, position:'bottom',
        borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#19171c'}">

            <p>Text Colour:</p>
            <input id="textJscolor" class="jscolor {valueElement:textJscolor, width:243, height:150, position:'bottom',
        borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#19171c'}">

        <p>Image upload</p>
        <input type="file" id="image" name="image" />

            <p>Personalised Text</p>
            <input id="personaliseTxt" type="text" />
            <p>Font Size:</p>
            <select id="fontSize">
                <option class="fontSize" value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="30">30</option>
              </select>
            
            
        </form>

    </div>
   
</body>

</html>
