<html>
    <head>
        <title>Mug AR Personalisation</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
<script src="https://hammerjs.github.io/dist/hammer.js"></script>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="js/jscolor.js"></script>
<script>
    THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/';
</script>
<style>
    #arjsDebugUIContainer {
        display: none !important;
    }
</style>
<script>
    AFRAME.registerComponent('change-material-on-click', {
        schema: {
            target: {
                type: 'selector'
            }
        },

        init: function () {
            var el = this.el; // Element to add click listener.



            var mesh = el.getObject3D('mesh');
            console.log(mesh.material.color);
            var redBtn = document.getElementById("personalise");
            

            $(redBtn).click(function(){
                var colorPicker = document.getElementById("jscolor");
            var colorPickerValue = colorPicker.style.backgroundColor;
                console.log(colorPickerValue);
                mesh.material.color.set(colorPickerValue);
            });
             
           
            

        }
    });
</script>

<body>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="mug-obj" src="Coffecupobj.obj"></a-asset-item>
            <a-asset-item id="mug-mtl" src="Coffe cup.mtl"></a-asset-item>
        </a-assets>
        <a-marker preset='hiro'>
            <a-obj-model foo scale="0.5 0.5 0.5" src="#mug-obj" change-material-on-click>
                <!--<a-animation attribute="rotation" dur="9000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>-->
            </a-obj-model>
        </a-marker>
        <a-camera-static />
       
                
       
        
    </a-scene>
    <div id="overlay">
        <p>Choose a colour:</p>
        <button id="jscolor" class="jscolor {width:243, height:150, position:'bottom',
        borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#666', valueElement:null}" style="width:50px; height:20px;"></button>
        <div id="personalise"><p>Personalise</p></div>
    </div>
</body>
</html>
