<html>
    <head>
        <title>Mug AR Personalisation</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
<script src="https://hammerjs.github.io/dist/hammer.js"></script>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-touch-events/1.0.5/jquery.mobile-events.js"></script>
<script src="AppGesture.js"></script>
<script>
    THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/';
</script>
<style>
    #arjsDebugUIContainer {
        display: none !important;
    }
</style>
<script>
    AFRAME.registerComponent('change-material-on-click', {
        schema: {
            target: {
                type: 'selector'
            }
        },

        init: function () {
            var el = this.el; // Element to add click listener.



            var mesh = el.getObject3D('mesh');
            console.log(mesh.material.color);
            mesh.material.color.set('red');

        }
    });
</script>

<body>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="mug-obj" src="Coffecupobj.obj"></a-asset-item>
            <a-asset-item id="mug-mtl" src="Coffe cup.mtl"></a-asset-item>
        </a-assets>
        <a-marker preset='hiro'>
            <a-obj-model foo scale="0.5 0.5 0.5" src="#mug-obj" change-material-on-click>
                <!--<a-animation attribute="rotation" dur="9000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>-->
            </a-obj-model>
        </a-marker>
        <a-camera-static />
       
                
       
        
    </a-scene>
    <p style="z-index:9999; position:absolute; top:10px;">test</p>
</body>
</html>
