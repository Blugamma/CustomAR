<body>
<header>
  <div id="menu" onclick="openNav(this);">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
  </div>
  <div id="logo">
    <img src="images/logo.png" />
  </div>
  <div class="headerIcons">
    <div class="headerIcon"><i class="fas fa-search"></i></div>
    <div class="headerIcon"><i class="fas fa-shopping-cart"></i></div>
    <div id="accountIcon" class="headerIcon"><i class="fas fa-user-circle"></i></div>
  </div>
  <div id="accountRegisterForm">
    <p id="closeForm">X</p>
    <div id="registerInputs">
    <form action="/register" method="POST">
      <h3>Register</h3>
    <input class="registerInput" type="text" id="username" name="username" placeholder="Username" required/>
    <input class="registerInput" type="email" id="email" name="email" placeholder="Email" required/>
    <input class="registerInput" type="password" id="password" name="password" placeholder="Password" required/>
    <button class="btn" type="submit">Register Now</button>
    </form> 
    </div>
  </div>
</header>
<div id="main">
  <div class="product">
  <div id="productImage">
    <img src="https://static.turbosquid.com/Preview/2014/05/25__17_25_41/cm06.jpgef5ebf5c-557a-4eab-a1d8-a7132cb66996Larger.jpg"/>
  </div>
  <a href="mug-ar-instant.html">
    <p class="ArBtn">Personalise in AR</p>
  </a>
</div>
</div>
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

  </div>
