<!doctype HTML>
<html>

<head>
    <title>ar-test</title>
</head>
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script>
    THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'
</script>
<script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.14/dist/aframe-orbit-controls-component.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene ar embedded arjs>
        <a-marker preset='hiro'>
                <a-entity
                id="camera"
                camera="fov: 80; zoom: 1;"
                position="0 2 5"
                orbit-controls="
                    autoRotate: false;
                    target: #target;
                    enableDamping: true;
                    dampingFactor: 0.125;
                    rotateSpeed:0.25;
                    minDistance:3;
                    maxDistance:100;
                    "
                mouse-cursor="">
            <a-entity rotation="270 0 0" scale="0.4 0.4 0.4" obj-model="obj: url(Coffecupobj.obj);">
                <!--<a-animation attribute="rotation" to="0 0 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>-->
            </a-entity>
        </a-entity>



        </a-marker>
        <a-camera-static />
    </a-scene>
</body>

</html>
